<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salt Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jq.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/onload.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">SaltStack Dashboard</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <p><br><br>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Sidebar</li>
              <li><a href="/">minion-status</a></li>
              <li><a href="/version">minion-version</a></li>
              <li><a href="/grains">grains</a></li>
              <li><a href="/pillars">pillars</a></li>
              <li><a href="/disk_percent">disk usage %</a></li>
              <li><a href="/loadavg">load avg</a></li>
              <br>
              Packagesearch:
              <form action="/pkgsearch" method="post">
                <input type="text" name="pkg"><br><input type="submit">
              </form>
            </ul>
          </div> <!-- sidebar -->
        </div> <!-- span -->
        <div class="span9">

        <div class="row-fluid">
          <div class="span10">
            {% block content %}
            {% endblock %}
          </div> <!--span-->
        </div> <!--row-->
      </div> <!--span-->
    </div> <!--row-->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

  </body>
</html>
