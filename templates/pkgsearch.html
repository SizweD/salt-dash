{% extends "layout.html" %}
{% block content %}
  <h3>Hosts with {{ pkg }} installed</h3>

  <div id="content">

  <p>Filter: <input type="text" id="filter"> <span style="font-size: .7em; color: #999">Showing <strong id="filter-count">all</strong> rows</p>

  
  <table class="table table-striped table-bordered table-condensed filtered">
    <thead>
      <tr><th aligh="left">Server</th><th align="left">Packageversion</th></tr>
    </thead>
    <tbody>
    	{% for k,v in minions.items() %}
        {% if v %}
        <tr>
          <td>{{ k }}</td><td>{{ v }}</td>
        </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
  </span>

  </div>
{% endblock %}
