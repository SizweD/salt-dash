{% extends "layout.html" %}
{% block content %}

  <p>Filter: <input type="text" id="filter"> <span style="font-size: .7em; color: #999">Showing <strong id="filter-count">all</strong> rows</p>

  <table class="table table-striped table-bordered table-condensed filtered">
    <thead>
      <tr>
        <th>hostname</th>
        <th>15 min</th>
        <th>5 min</th>
        <th>1 min</th>
      </tr>
    </thead>
    <tbody>
  	{% for minion,load in minions.items() %}
          <tr>
            <td>{{ minion }}</td>
              {% for l,v in load|dictsort(false,'value') %}
                <td>{{ l }}: {{ v }}</td>
              {% endfor %}
          </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
